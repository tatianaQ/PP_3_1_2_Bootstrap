<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://gas-kvas.com/uploads/posts/2023-03/1678092921_gas-kvas-com-p-krasivii-fon-na-risunke-kota-34.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #5c0e61;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container-fluid {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #83174c;
        }

        form {
            border-radius: 10px;
            background-color: #ffb6c1; /* Pink */
            padding: 20px;
        }

        label {
            font-weight: bold;
            color: #1f0651; /* Blue */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #1f918d; /* Blue */
            border-radius: 5px;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #87ceeb; /* Sky Blue */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #270729; /* Darker Blue */
        }

        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            background-color: #ba1d6b; /* Deep Pink */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #dc143c; /* Crimson */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -15px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <h1>Registration</h1>
    <form th:method="POST" th:action="@{/register}" th:object="${user}" class="mb-3">
        <div class="mb-3">
            <label for="email" class="form-label">Введите логин/email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Логин/email" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        </div>

        <div class="mb-3">
            <label for="name" class="form-label">Введите имя пользователя</label>
            <input type="text" th:field="*{firstName}" id="name" placeholder="Имя пользователя" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</div>
        </div>

        <div class="mb-3">
            <label for="surname" class="form-label">Введите фамилию</label>
            <input type="text" th:field="*{lastName}" id="surname" placeholder="Фамилия" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
        </div>

        <div class="mb-3">
            <label for="age" class="form-label">Введите возраст</label>
            <input type="text" th:field="*{age}" id="age" placeholder="Возраст" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Введите пароль</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Пароль" class="form-control">
            <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>

        <input type="submit" value="СОХРАНИТЬ" id="save" class="btn btn-primary">
        <a href="javascript:history.back()" class="btn-back">Назад</a>
    </form>
</div>
</body>

</html>
